<div id="filterBtn" (click)="toggleFilter()" [ngClass]="filterTab ? 'selected' : ''">Filtrer</div>
<div id="filterDiv" class="mat-elevation-z1" *ngIf="filterTab">
  <form [formGroup]="filterForm">
    <input class="filterInput" type="text" placeholder="ID" formControlName="id">
    <input class="filterInput" type="text" placeholder="Name" formControlName="name">
    <input class="filterInput" type="text" placeholder="Type EX: restaurant" formControlName="type">
    <input class="filterInput" type="number" placeholder="Note" formControlName="rating">
  </form>
</div>
<div id="contentContainer">
  <app-admin-table [tableValues]="tableValues" [catFiltersConfig]="catFiltersConfig" [canDelete]="false" (onEdit)="editAct($event)"></app-admin-table>
</div>
