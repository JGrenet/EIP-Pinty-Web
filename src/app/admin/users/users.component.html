<div id="filterBtn" (click)="toggleFilter()" [ngClass]="filterTab ? 'selected' : ''">Filtrer</div>
<div id="filterDiv" class="mat-elevation-z1" *ngIf="filterTab">
  <form [formGroup]="filterForm">
    <input class="filterInput" type="text" placeholder="ID" formControlName="id">
    <input class="filterInput" type="text" placeholder="Nom" formControlName="lastname">
    <input class="filterInput" type="text" placeholder="Prenom" formControlName="firstname">
    <input class="filterInput" type="text" placeholder="Pseudo" formControlName="username">
    <input class="filterInput" type="email" placeholder="Email" formControlName="email">
    <select class="filterInput filterSelectInput" formControlName="role">
      <option value="" selected>TOUS</option>
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
    </select>
  </form>
</div>
<div id="contentContainer">
  <app-admin-table [tableValues]="tableValues" [catFiltersConfig]="catFiltersConfig" [canDelete]="false" (onEdit)="editAct($event)"></app-admin-table>
</div>
